<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>
<body>
    <div id="app">
        <!-- 表单控件 Text代码示例 -->
        <div>
            <input type="text" v-model="message">
            <span>Your input is: {{ message }}</span>
        </div>
        <br>

        <!-- 表单控件 Radio代码示例 -->
        <div>
            <label><input type="radio" value="male" v-model="gender">男</label>
            <label><input type="radio" value="female" v-model="gender">女</label>
            <span>{{ gender }}</span>
        </div>
        <br>

        <!-- 表单控件 Checkbox 代码示例 -->
        <div>
            <input type="checkbox" value="123" v-model="checked">
            <span>checked: {{ checked }}</span>
        </div>
        <br>

        <!-- 表单控件多个Checkbox代码示例 -->
        <div>
            <label><input type="checkbox" value="1" v-model="multiChecked">1</label>
            <label><input type="checkbox" value="2" v-model="multiChecked">2</label>
            <label><input type="checkbox" value="3" v-model="multiChecked">3</label>
            <p>MultiChecked: {{ multiChecked.join("|") }}</p>
        </div>
        <br>

        <!-- 表单控件 select 代码示例 -->
        <div>
            <select v-model="selected">
                <option selected>A</option>
                <option>B</option>
                <option>C</option>
            </select>
            <span>Selected: {{ selected }}</span>
        </div>
        <br>

        <!-- 表单控件 多选 select 代码示例 -->
        <div>
            <select v-model="multiSelected" multiple>
                <option selected>A</option>
                <option>B</option>
                <option>C</option>
            </select>
            <br>
            <span>MultiSelected: {{ multiSelected.join("|")}}</span>
        </div>
    </div> 
    <script src="../vue.2.0.1.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data() {
                return {
                    message: '', 
                    gender: '',
                    checked: '',
                    multiChecked: [],
                    selected: '',
                    multiSelected: [],
                }
            },
        });
    </script>
</body>
</html>
