<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>
<body>
    <div id="app">
        <!-- 文本插值代码示例 -->
        <p>
            <span>{{ name }}</span>
            <span v-once="id">{{id}}</span>
        </p>

        <!-- HTML属性插值代码示例 -->
        <div v-bind:id="'id-' + id"></div>
        <div :id="'id-' + id"></div>

        <!-- 绑定表达式代码示例 -->
        <p>
            <span>{{ index + 1 }}</span>
            <span>{{ index == 0 ? 'a' : 'b' }}</span>
            <span>{{ name.split('').join('|') }}</span>
            <span>{{ !index && name }}</span>
            <!-- 无效的表达式 -->
            <!-- <span>{{ var a = 1 }}</span>
            <span>{{ if(index == 0) return name }}</span> -->
        </p>

        <!-- 指令示例 -->
        <div class="container">
            <!-- 内置指令 -->
            <div class="row">
                <div class="col-xs-4" v-show="show">build-in directive</div>
                <div class="col-xs-4">
                    <button class="btn btn-primary" @click="show = !show">toggle</button>
                </div>
            </div>
            <!-- 自定义指令 -->
            <div class="row">
                <div class="col-xs-4" v-my-directive="customShow">my directive</div>
                <div class="col-xs-4">
                    <button class="btn btn-primary" @click="customShow = !customShow">
                        custom toggle
                    </button>
                </div>
            </div>
        </div>
    </div> 
    <script src="../vue.2.0.1.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data() {
                return {
                    id: 1,
                    index: 0,
                    name: 'Vue',
                    avatar: 'http://....',
                }
            },
        });
    </script>
</body>
</html>
