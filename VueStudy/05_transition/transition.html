<!DOCTYPE html> <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS过滤</title>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <transition
            name="fade"
            mode="out-in"
            appear
            @before-enter="beforeEnter"
            @enter="enter"
            @after-enter="afterEnter"
            @appear="appear"

            @before-leave="beforeLeave"
            @leave="leave"
            @after-leave="afterLeave"
            @leave-cancelled="leaveCancelled"
        >
            <div class="content" v-if="ok">{{ ok }}</div> 
        </transition>

        <transition-group tag="ul" name="list" appear>
            <li class="list-li" v-for="item in items" :key="item.id">
                {{ item.text }}
            </li>
        </transition-group>
    </div> 
    <script src="../vue.2.0.1.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data() {
                return {
                    ok: true,
                    items: [
                        { id: 1, text: "11" },
                        { id: 2, text: "22" },
                        { id: 3, text: "33" },
                        { id: 4, text: "44" },
                    ]
                }
            },
            methods: {
                beforeEnter: (el) => {
                    console.log('beforeEnter', el.className);
                },
                enter: (el) => {
                    console.log('enter', el.className);
                },
                afterEnter: (el) => {
                    console.log('afterEnter', el.className);
                },
                enterCancelled: (el) => {
                    console.log('enterCancelled', el.className);
                },
                appear: (el) => {
                    console.log('appear', el.className);
                },
                beforeLeave: (el) => {
                    console.log('beforeLeave', el.className);
                },
                leave: (el) => {
                    console.log('leave', el.className, new Date() - this.leaveTime);
                },
                afterLeave: (el) => {
                    console.log('afterLeave', el.className, new Date() - this.leaveTime);
                },
                leaveCancelled: (el) => {
                    console.log('leaveCancelled', el.className);
                },
            },
        });
    </script>
</body>
</html>
