<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
        <input type="text" name="username" v-model="message">
    </div> 
    <script src="../vue.2.0.1.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'Hello world, I am Vue.js'
            }
        });
    </script>
</body>
</html>
