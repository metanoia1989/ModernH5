<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3翻页动画</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .book {
            width: 300px;
            margin: 0 auto;
            position: relative;
            perspective: 1500px;
            transform-style: preserve-3d;
            transform: rotateX(10deg);
        }

        li {
            position: absolute;
            font-size: 0;
            width: 300px;
            height: 400px;
            box-shadow: inset 0px 0px 2px rgba(0, 0, 0, 0.1);
            backface-visibility: hidden; /* 翻转到反面时不显示 */
            transition: transform 1s;
        }

        .cover {
            background-image: url(images/cover.jpg);
            z-index: 0;
            transform-origin: left center;
        }

        .page1 {
            background-image: url(images/page1.jpg);
            left: -300px;
            z-index: -1;
            transform: rotateY(180deg);
            transform-origin: right center;
        }

        .page2 {
            background-image: url(images/page2.jpg);
            z-index: -2;
        }

        .book:hover .cover {
            transform: rotateY(-180deg);
        }
        .book:hover .page1 {
            transform: rotateY(0deg);
        }

    </style>
</head>
<body>
    <ul class="book">
        <li class="cover">第一页</li>
        <li class="page1">第一页</li>
        <li class="page2">第一页</li>
    </ul> 
</body>
</html>
