<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滑块动画</title>
    <style>
        .divs1 {
            animation: animation_first 1s alternate linear forwards;
        }
        .divs2 {
            display: none;
            animation: animation_first 1s alternate linear forwards;
        }

        @keyframes animation_first {
            0% { margin-top: 0; } 
            100% { margin-top: 300px; } 
        }
    </style>
</head>
<body>
    <div style="width: 100%; height: 100%; padding: 300px;">
        <div class="divs1" id="ao" style="width: 100px; height: 100px; background: red;">
        </div>
        <div class="divs2" id="ab" style="width: 100px; height: 100px; background: red;">
        </div>
    </div> 
    <button id="switch" style="position: absolute; top: 100px;">切换</button>
    <script>
        var i = 0;
        document.getElementById('switch').onclick = function () {
            if (i % 2 === 0) {
                document.getElementById('ao').style.display = "none";
                document.getElementById('ab').style.display = "block";
            } else {
                document.getElementById('ao').style.display = "block";
                document.getElementById('ab').style.display = "none";
            }
            i++;
        };
    </script>
</body>
</html>
