<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>色彩混合</title>
    <style>
        body {
            background-color: #eee;
        }
        .box {
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .section {
            display: flex;
            margin: 2em 0;
        }
        .container {
            position: relative;
            display: flex;
            margin: 0;
        }
        .container div {
            width: 10em;
            height: 10em;
            border: 2px solid black;
            border-radius: 50%;
        }
        .container div:nth-child(1) {
            margin-right: 1em;
        }
        .section:nth-child(1) div:nth-child(1),
        .section:nth-child(2) div:nth-child(1) 
        {
            background-image: linear-gradient(
                orange 33%,
                limegreen 33%, lightgreen 67%,
                dodgerblue 67%
            );
        }
        .section:nth-child(1) div:nth-child(2) {
            background-color: lightcoral;
        }
        .section:nth-child(1) .container:nth-child(2) div:nth-child(1) {
            margin-right: 0;
            position: relative;
            transform: translateX(30%);
        }
        .section:nth-child(1) .container:nth-child(2) div:nth-child(2) {
            position: relative;
            transform: translateX(-30%);
            mix-blend-mode: multiply;
        }

        .section:nth-child(2) div:nth-child(2) {
            background-color: black;
            position: relative;
        }
        .section:nth-child(2) div:nth-child(2)::before {
            content: '';
            position: absolute;
            width: 7em;
            height: 7em;
            top: 0.5em;
            left: 0.5em;
            background-color: white;
            border-radius: 50%;
        }
        .section:nth-child(2) .container:nth-child(2) div:nth-child(1) {
            margin-right: 0;
            position: relative;
            transform: translateX(50%);
        }
        .section:nth-child(2) .container:nth-child(2) div:nth-child(2) {
            position: relative;
            transform: translateX(-50%);
            mix-blend-mode: multiply;
        }

        .section2:nth-child(1) .container:nth-child(2) div:nth-child(2),
        .section2:nth-child(2) .container:nth-child(2) div:nth-child(2) 
        {
            mix-blend-mode: screen;
        }
    </style>
</head>
<body>
    <h1>太难了，暂时略过</h1>
    <h1>multiply模式</h1>
    <div class="">
        <section class="section">
            <figure class="container">
                <div></div>
                <div></div>
            </figure>
            <figure class="container">
                <div></div>
                <div></div>
            </figure>
        </section>
        <section class="section">
            <figure class="container">
                <div></div>
                <div></div>
            </figure>
            <figure class="container">
                <div></div>
                <div></div>
            </figure>
        </section>
    </div>

    <h1>screen模式</h1>
    <div class="">
        <section class="section section2">
            <figure class="container">
                <div></div>
                <div></div>
            </figure>
            <figure class="container">
                <div></div>
                <div></div>
            </figure>
        </section>
        <section class="section section2">
            <figure class="container">
                <div></div>
                <div></div>
            </figure>
            <figure class="container">
                <div></div>
                <div></div>
            </figure>
        </section>
    </div>
</body>
</html>
