<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>形状阴影函数 drop-shadow</title>
    <style>
        .box {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .qq {
            font-size: 10px;
            box-sizing: border-box;
            width: 20em;
            height: 22em;
            color: orange;
            border: 3em solid;
            border-radius: 50%;
            margin: 4em 2em;
            position: relative;
            filter: drop-shadow(21em 0);
        }
        .qq::before {
            content: '';
            position: absolute;
            width: 10em;
            height: 5em;
            top: 11em;
            left: 9em;
            background-color: currentColor;
            border-radius: 50%;
            transform: rotate(45deg);
        }
        .qq:nth-child(2) { background-color: white; }

    </style>
</head>
<body>
    <div class="box">
        <figure class="qq"></figure>
        <figure class="qq"></figure>
    </div>  
</body>
</html>
