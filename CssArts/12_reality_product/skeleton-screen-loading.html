<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>骨架屏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background-color: #fff;
            height: auto;
            width: auto;
            overflow: hidden;
            margin: 12px;
            border-radius: 5px;
            box-shadow: 9px 17px 45px -29px rgba(0, 0, 0, 0.44);
        }
        
        .card__image img {
            width: 100%;
            height: 100%;
        }
        
        .card__image.loading {
            height: 300px;
            width: 400px;
        }
        .card__title {
            padding: 8px; 
            font-size: 22px;
            font-weight: 700;
        }
        .card__title.loading {
            height: 1rem;
            width: 50%;
            margin: 1rem;
            border-radius: 3px;
        }
        .card__description {
            padding: 8px;
            font-size: 16px;
        }
        .card__description.loading {
            height: 3rem;
            margin: 1rem;
            border-radius: 3px;
        }
        .loading {
            position: relative;
            background-color: #e2e2e2;
        }
        .loading::after {
            display: block;
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            transform: translateX(-100%);
            background: linear-gradient(90deg, 
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            animation: loading 0.8s infinite;
        }
        @keyframes loading {
            100% {
                transform: translateX(100%);
            }
        }

    </style>
</head>
<body>
    <h1> Skeleton Screen Loading Effect</h1>
    
    <div class="container">
        <div class="card">
            <div class="card__image loading"></div>
            <div class="card__title loading"></div>
            <div class="card__description loading"></div>
        </div>
    </div>
</body>
</html>
