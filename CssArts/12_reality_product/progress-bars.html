<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进度条效果</title>
    <style>
        .bar {
            color: #000!important;
            background-color: #f1f1f1!important;
            margin-top: 10px;
            margin-bottom: 10px;
        } 
        .bar-label {
            text-align: center;
            color: white;
            display: inline-block;
            width: 100%;
        }
        

        .grey {
            color: #000!important;
            background-color: #9e9e9e!important;
        }
        .green {
            color: #fff!important;
            background-color: #4CAF50!important;
        }
        .red {
            color: #fff!important;
            background-color: #f44336!important;
        }
        .blue {
            color: #fff!important;
            background-color: #2196F3!important;
        }

        .round {
            border-radius: 16px;
        }

        .button {
            border: none;
            display: inline-block;
            padding: 8px 16px;
            vertical-align: middle;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            background-color: inherit;
            text-align: center;
            cursor: pointer;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <h1>指定宽度的进度条</h1> 
    <div class="bar">
        <div class="grey" style="height: 24px; width: 25%;"></div>
    </div>
    <div class="bar">
        <div class="grey" style="height: 24px; width: 50%;"></div>
    </div>
    <div class="bar">
        <div class="grey" style="height: 24px; width: 75%;"></div>
    </div>
    
    <h1>带颜色的进度条</h1>
    <div class="bar">
        <div class="green" style="height: 24px; width: 25%;"></div>
    </div>
    <div class="bar">
        <div class="red" style="height: 24px; width: 50%;"></div>
    </div>
    <div class="bar">
        <div class="blue" style="height: 24px; width: 75%;"></div>
    </div>

    <h1>带label的进度条</h1>
    <div class="bar">
        <div class="green" style="height: 24px; width: 25%;">
            <span class="bar-label">25%</span>
        </div>
    </div>
    <div class="bar">
        <div class="red" style="height: 24px; width: 50%;">
            <span class="bar-label">50%</span>
        </div>
    </div>
    <div class="bar">
        <div class="blue" style="height: 24px; width: 75%;">
            <span class="bar-label">75%</span>
        </div>
    </div>
    
    <h1>带圆角的进度条</h1>
    <div class="bar round">
        <div class="blue round" style="height: 24px; width: 75%;">
            <span class="bar-label">75%</span>
        </div>
    </div>
    
    <h1>动态进度条</h1>
    <div class="bar round">
        <div id="dynamic-bar" class="green round" style="height: 24px; width: 25%;">
            <span id="dynamic-bar-label" class="bar-label">25%</span>
        </div>
    </div>
    <div class="button gree" onclick="move()">点击改变进度条</div>

    <script>
        function move() {
            var bar = document.getElementById('dynamic-bar');
            var label = document.getElementById('dynamic-bar-label');
            var width = 25;
            var id = setInterval(function () {
                if (width >= 100) {
                    return clearInterval(id)
                }
                
                width++;
                bar.style.width = width + '%';
                label.innerHTML = width * 1 + '%'; 
            }, 10);
        }
    </script>

</body>
</html>
