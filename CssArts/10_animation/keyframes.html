<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关键帧@keyframes</title>
    <style>
        .container,
        .container2,
        .container3,
        .container4,
        .container5,
        .container6
        {
            font-size: 30px;
            width: 9em;
            height: 3em;
            border: 0.3em solid silver;
            border-radius: 2em;
        }
        
        .container .ball,
        .container2 .ball,
        .container3 .ball,
        .container4 .ball,
        .container5 .ball,
        .container6 .ball
        {
            width: 3em;
            height: 3em;
            border-radius: 50%;
            background-color: dodgerblue;
        }

        /* from关键帧 */
        .container {
            position: relative;
        } 
        .container .ball {
            font-size: 30px;
            position: absolute;
            right: 0;
            animation: shift 1s linear infinite alternate;
        }
        @keyframes shift {
            from {
                transform: translateX(-6em);
            } 
        }

        /* 百分比关键帧 */
        .container2 .ball {
            font-size: 30px;
            animation: shift2 2s linear infinite;
        }
        @keyframes shift2 {
            100% {
                transform: translateX(6em);
            } 
            50% { background-color: transparent; }
            100% { background-color: lightcoral; }
        }

        /* 循环效果 */
        .container3:nth-child(1) .ball {
            font-size: 30px;
            animation: shift-1 1s ease infinite alternate;
        }
        @keyframes shift-1 {
            to {
                transform: translateX(6em);
            } 
        }
        .container3:nth-child(2) .ball {
            font-size: 30px;
            animation: shift-2 2s linear infinite;
        }
        @keyframes shift-2 {
            0%, 100% {
                transform: translateX(0);
            } 
            50% {
                transform: translateX(6em);
            } 
        }
        /* 淡入淡出处理 */
        .container4 {
            overflow: hidden;
        }
        .container4 .ball {
            font-size: 30px;
            animation: 
                shift-3 2s linear infinite, 
                change-color 6s linear infinite;
        }
        @keyframes shift-3 {
            0% { transform: translateX(-3em); }
            25% { transform: translateX(0); }
            100% { transform: translateX(9em); }
        }
        @keyframes change-color {
            0%, 33% { background-color: lightcoral; }
            34%, 66% { background-color: orange; }
            67%, 100% { background-color: gold; }
        }
        /* 静止效果 */
        .container5 .ball {
            font-size: 30px;
            animation: shift-4 2s linear infinite alternate;
        }
        @keyframes shift-4 {
            30%, 60% {
                transform: translateX(3em);
            } 
            to {
                transform: translateX(6em);
            }
        }
        /* 左右穿梭效果 */
        .container6 {
            overflow: hidden;
        }
        .container6 .ball {
            font-size: 30px;
            animation: shift-5 4s linear infinite;
        }
        @keyframes shift-5 {
            0% { transform: translateX(-3em); } 
            12.5% { transform: translateX(0); } 
            50%, 100% { transform: translateX(9em); } 
        }
    </style>
</head>
<body>
    <h1>from关键帧</h1> 
    <figure class="container">
        <div class="ball"></div>
    </figure>

    <h1>百分比关键帧</h1>
    <figure class="container2">
        <div class="ball"></div>
    </figure>

    <h1>循环效果</h1>
    <h2>alternate往复运动制造循环效果，或者将动画起点和终点设置为相同的样式</h2>
    <div>
        <figure class="container3">
            <div class="ball"></div>
        </figure>
        <figure class="container3">
            <div class="ball"></div>
        </figure>
    </div>
    <h2>0%和100%选择器不同，循环播放让元素有从外界进入场景、又从场景中离开的效果，出入长要做淡入淡出处理</h2>
    <figure class="container4">
        <div class="ball"></div>
    </figure>

    <h1>静止效果</h1>
    <figure class="container5">
        <div class="ball"></div>
    </figure>
    <h2>左右穿梭效果</h2>
    <figure class="container6">
        <div class="ball"></div>
    </figure>
</body>
</html>
