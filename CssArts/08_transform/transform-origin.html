<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变换原点</title>
    <style>
        .box {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        /* rotate示例 */
        .container {
            display: flex;
            justify-content: space-between;
            margin: 3em 0 8em 0;
        }
        .container:nth-child(1) { width: 17.5em; }
        .container:nth-child(2) { width: 40em; }
        .container div {
            font-size: 10px;
            width: 10em;
            height: 10em;
            outline: 1px dashed gray;
            position: relative;
        }
        .container div::before {
            content: '';
            position: absolute;
            width: 1em;
            height: 1em;
            background-color: lightcoral;
            border-radius: 50%;
            z-index: 1;
        }
        .container div::after {
            content: '';
            position: absolute;
            width: inherit;
            height: inherit;
            background-color: moccasin;
            filter: opacity(0.8);
            transform: rotate(45deg);
        }
        .container:first-child div:first-child::after {
            transform: rotate(0deg);
        }

        .container:nth-child(1) div::before {
            left: calc((100% - 1em) / 2);
            top: calc((100% - 1em) / 2);
        }

        .container:nth-child(2) div:nth-child(1):before {
            left: calc((100% - 1em) / 2);
            top: -0.5em;
        }

        .container:nth-child(2) div:nth-child(1):after {
            transform-origin: top;
        }

        .container:nth-child(2) div:nth-child(2):before {
            right: -0.5em;
            top: calc((100% - 1em) / 2);
        }

        .container:nth-child(2) div:nth-child(2):after {
            transform-origin: right;
        }

        .container:nth-child(2) div:nth-child(3):before {
            left: calc((100% - 1em) / 2);
            bottom: -0.5em;
        }

        .container:nth-child(2) div:nth-child(3):after {
            transform-origin: bottom;
        }

        .container:nth-child(2) div:nth-child(4):before {
            left: -0.5em;
            top: calc((100% - 1em) / 2);
        }

        .container:nth-child(2) div:nth-child(4):after {
            transform-origin: left;
        }

        /* 时钟 */
        .clock {
            font-size: 5px;
            position: relative;
            width: 25em;
            height: 25em;
            border-radius: 50%;
            color: seagreen;
            border: 2.5em solid;
            background-image: radial-gradient(
                currentColor 10%,
                transparent 10.5%
            );
        }
        .hand {
            background-color: currentColor;
            width: 1em;
            position: absolute;
            left: calc((100% - 1em) / 2);
            transform-origin: bottom;
        }
        .hand.hour {  height: 8em; top: 4.5em; }
        .hand.minute {  height: 10em; top: 2.5em; }
        .clock:nth-child(2) .hand.hour { transform: rotate(305deg); }
        .clock:nth-child(2) .hand.minute { transform: rotate(60deg); }

        /* 锁 */
        .lock {
            font-size: 3px;
            width: 24em;
            height: 18em;
            color: dodgerblue;
            background-color: currentColor;
            position: relative;
            margin: 15em;
        }
        .lock::before {
            content: '';
            position: absolute;
            width: 20em;
            height: 18em;
            top: -15em;
            left: calc((100% - 20em) / 2);
            box-sizing: border-box;
            border: 3em solid;
            border-width: 3em 3em 0 3em;
            border-radius: 10em 10em 0 0;
        }
        .lock:nth-child(2)::before {
            transform-origin: 2em;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <h1>rotate示例</h1> 
    <div class="box">
        <figure class="container">
            <div></div>
            <div></div>
        </figure>
        <figure class="container">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </figure>
    </div>

    <h1>时钟</h1>
    <div class="box">
        <figure class="clock">
            <div class="hand hour"></div>
            <div class="hand minute"></div>
        </figure>
        <figure class="clock">
            <div class="hand hour"></div>
            <div class="hand minute"></div>
        </figure>
    </div>

    <h1>锁</h1>
    <div class="box">
        <figure class="lock"></figure>
        <figure class="lock"></figure>
    </div>
</body>
</html>
