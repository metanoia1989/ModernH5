<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex弹性盒子</title>
    <style>
        .center div {
            font-size: 16px;
            width: 10em;
            height: 10em;
            background-color: skyblue;
            display: flex;
            margin: 2em;
            background-image: linear-gradient(
                transparent 50%,
                darkgreen calc(50% + 1px),
                transparent calc(50% + 1px)
            ), linear-gradient(
                to right,
                transparent 50%, 
                darkgreen calc(50% + 1px),
                transparent calc(50% + 1px)
            );
            background-size: 10em, 10em;
        }
        .center div span {
            width: 7em;
            height: 7em;
            background-color: hsl(0, 100%, 72%, 0.8);
            border-radius: 50%;
        }
        .center div:nth-child(1) { align-items: center; }
        .center div:nth-child(2) { justify-content: center; }
        .center div:nth-child(2) { align-items: center; justify-content: center; }

        /* 横向排列元素 */
        .horizontal {
            font-size: 16px;
            display: flex;
            align-items: center;
            width: 35em;
            height: 7em;
            background-color: lightblue;
            margin: 2em;
        }
        .horizontal span {
            width: 5em;
            height: 5em;
            background-color: darkcyan;
            border-radius: 50%;
        }
        .horizontal:nth-child(1) { justify-content: flex-start; }
        .horizontal:nth-child(2) { justify-content: flex-end; }
        .horizontal:nth-child(3) { justify-content: space-between; }
        .horizontal:nth-child(4) { justify-content: space-around; }
        .horizontal:nth-child(5) { justify-content: space-evenly; }

        /* 纵向排列元素 */
        .box2 {
            display: flex;
        }
        .vertical {
            font-size: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 7em;
            height: 25em;
            background-color: lightblue;
            margin: 2em;
        }
        .vertical span {
            width: 5em;
            height: 5em;
            background-color: darkcyan;
            border-radius: 50%;
        }
        .vertical:nth-child(1) { justify-content: flex-start; }
        .vertical:nth-child(2) { justify-content: flex-end; }
        .vertical:nth-child(3) { justify-content: space-between; }
        .vertical:nth-child(4) { justify-content: space-around; }
        .vertical:nth-child(5) { justify-content: space-evenly; }
    </style>
</head>
<body>
    <h1>居中元素</h1>
    <div class="center">
        <div><span></span></div>
        <div><span></span></div>
        <div><span></span></div>
    </div> 

    <h1>橫向排列的元素</h1>
    <div class="box">
        <div class="horizontal">
            <span></span><span></span><span></span>
        </div>
        <div class="horizontal">
            <span></span><span></span><span></span>
        </div>
        <div class="horizontal">
            <span></span><span></span><span></span>
        </div>
        <div class="horizontal">
            <span></span><span></span><span></span>
        </div>
        <div class="horizontal">
            <span></span><span></span><span></span>
        </div>
    </div>

    <h1>橫向排列的元素</h1>
    <div class="box2">
        <div class="vertical">
            <span></span><span></span><span></span>
        </div>
        <div class="vertical">
            <span></span><span></span><span></span>
        </div>
        <div class="vertical">
            <span></span><span></span><span></span>
        </div>
        <div class="vertical">
            <span></span><span></span><span></span>
        </div>
        <div class="vertical">
            <span></span><span></span><span></span>
        </div>
    </div>
</body>
</html>
