<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单位</title>
    <style>
        /* px */
        .magnifier {
            position: relative;
            color: dodgerblue;
        }
        .lens {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 10px solid skyblue;
            border-radius: 50%;
        }
        .handle {
            position: absolute;
            width: 20px;
            height: 100px;
            border-radius: 0 0 10px 10px;
            color: skyblue;
            background-color: currentColor;
            left: 100px;
            top: 100px;
            transform: rotate(-45deg);
            transform-origin: top;
        }
        /* em 相对尺寸 */
        .magnifier-em {
            position: relative;
            color: dodgerblue;
            font-size: 10px
        }
        .lens-em {
            position: absolute;
            width: 10em;
            height: 10em;
            border: 1em solid skyblue;
            border-radius: 50%;
        }
        .handle-em {
            position: absolute;
            width: 2em;
            height: 10em;
            border-radius: 0 0 1em 1em;
            color: skyblue;
            background-color: currentColor;
            left: 10em;
            top: 10em;
            transform: rotate(-45deg);
            transform-origin: top;
        }

        /* 颜色 - rgb */
        .seasons {
            width: 20em;
            height: 20em;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 0.2em;
        }
        .seasons div {
            border: 0.1em solid gray;
            text-align: center;
            line-height: 6em;
            font-size: 1.5em;
            color: black;
        }
        .seasons div:nth-child(3) {
            order: 4;
        }
        .seasons div:nth-child(1) { border-radius: 100% 0 0 0; background-color: springgreen;}
        .seasons div:nth-child(2) { border-radius: 0 100% 0 0; background-color: #ff4500;}
        .seasons div:nth-child(3) { border-radius: 0 0 100% 0; background-color: rgb(255, 215, 0);}
        .seasons div:nth-child(4) { border-radius: 0 0 0 100%; background-color: hsla(195, 100%, 50%, 1); }

        /* hsla() rgba() */
        .hashtag {
            width: 10em;
            height: 10em;
            position: relative;
        }

        .hashtag div {
            position: absolute;
        }

        .hashtag div:nth-child(odd) {
            width: 20%;
            height: 100%;
        }

        .hashtag div:nth-child(even) {
            width: 100%;
            height: 20%;
        }
        .hashtag div:nth-child(1) { left: 10%; background-color: hsla(197, 71%, 73%, 0.8); }
        .hashtag div:nth-child(2) { top: 10%; background-color: hsla(300, 47%, 75%, 0.8); }
        .hashtag div:nth-child(3) { right: 10%; background-color: hsla(0, 97%, 72%, 0.8); }
        .hashtag div:nth-child(4) { bottom: 10%; background-color: hsla(28, 100%, 86%, 0.8); }
    </style>
</head>
<body>
    <h1>长度</h1> 
    <h2>px 像素点的数量 绝对尺寸</h2>
    <figure class="magnifier">
        <div class="lens"></div>
        <div class="handle"></div>
    </figure>
    <h2>em 相对于font-size的大小 相对尺寸</h2>
    <figure class="magnifier-em">
        <div class="lens-em"></div>
        <div class="handle-em"></div>
    </figure>
    <script>
        // Native
        function getHeight(el) {
        const styles = this.getComputedStyle(el);
        const height = el.offsetHeight;
        const borderTopWidth = parseFloat(styles.borderTopWidth);
        const borderBottomWidth = parseFloat(styles.borderBottomWidth);
        const paddingTop = parseFloat(styles.paddingTop);
        const paddingBottom = parseFloat(styles.paddingBottom);
        return height - borderBottomWidth - borderTopWidth - paddingTop - paddingBottom;
        }
        var magnifier = document.querySelector('.magnifier');
        magnifier_em = document.querySelector('.magnifier-em');
        var lensHeight = getHeight(document.querySelector('.magnifier .lens'));
        var handleHeight = getHeight(document.querySelector('.magnifier .handle'));
        magnifier.style.height = lensHeight + handleHeight + "px";
        magnifier_em.style.height = magnifier.style.height;
    </script>

    <h1>颜色</h1>
    <h2>RGB 4种颜色代表4个季节</h2>
    <figure class="seasons">
        <div>spring</div>
        <div>summer</div>
        <div>fall</div>
        <div>winter</div>
    </figure>

    <h2>hsla/rgbs alpha 颜色通道 表示透明度</h2>
    <figure class="hashtag">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </figure>
</body>
</html>
