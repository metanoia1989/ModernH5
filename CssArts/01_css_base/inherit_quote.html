<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承和引用</title>
    <style>
        /* 继承 */
        .word {
            font-family: monospace;
            font-size: 100px;
            color: orange;
            text-transform: uppercase;
            width: 2em;
            display: flex;
            justify-content: space-around;
        }
        .word div {
            position: relative;
        }
        .word div::before {
            content: '';
            position: absolute;
            height: 100%;
            width: 130%;
            left: -15%;
            background-color: moccasin;
            border-radius: 0.1em;
            z-index: -1;
            transform: rotate(-25deg);
        }

        /* 引用 */
        /* 引用颜色 */
        .container {
            display: flex;
        }
        .container span {
            width: 10em;
            height: 10em;
            margin: 1em;
            border-radius: 50%;
            background: repeating-radial-gradient(currentColor, lightyellow);
            background-size: 10% 10%;
        }
        .container span:nth-child(1) { color: orange; }
        .container span:nth-child(2) { color: hotpink; }
        .container span:nth-child(3) { color: limegreen; }

        /* 引用尺寸 */
        .size {
            display: flex;
            flex-direction: column;
            width: 50px;
            height: 160px;
            outline: 1px dashed black;
        }
        .size .div1 {
            width: 100%;
            height: 33%;
            background-color: orange;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .size .div2 {
            width: 100%;
            height: 66%;
            background-color: gold;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>继承</h1> 
    <figure class="word">
        <div>c</div>
        <div>s</div>
        <div>s</div>
    </figure>

    <h1>引用</h1>
    <h2>引用颜色 currentColor</h2>
    <div class="container">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <h2>引用尺寸 100%</h2>
    <figure class="size">
        <div class="div1"></div>
        <div class="div2"></div>
    </figure>
</body>
</html>
