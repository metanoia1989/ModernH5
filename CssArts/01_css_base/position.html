<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位</title>
    <style>
        /* 相对定位 */
        .eight {
            font-size: 6px;
            margin: 5em;
            background-color: lightyellow;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .eight div {
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            border: 3em solid lightgreen;
        }
        .egith div:nth-child(1) {
            width: 18em;
            height: 18em;
        }
        .egith div:nth-child(2) {
            width: 20em;
            height: 20em;
        }
        .eight div:nth-child(1) {
            position: relative;
            top: 3em;
        }

        /* 绝对定位 */
        .man {
            width: 12em;
            height: 33em;
            font-size: 10px;
            position: relative;
            color: gray;
            margin: 5em;
        }
        .head {
            position: absolute;
            width: 7em;
            height: 7em;
            background-color: currentColor;
            border-radius: 50%;
            right: 0;
        }
        .body {
            position: absolute;
            width: 6.2em;
            height: 14.4em;
            background-color: currentColor;
            top: 7em;
            border-radius: 100% 20% 0 0;
        }
        .feet::before, .feet::after {
            content: ' ';
            position: absolute;
            width: 4em;
            height: 1.4em;
            background-color: currentColor;
            bottom: 3em;
            left: -1.6em;
            border-radius: 1em 80% 0.4em 0.4em;
        }
        .feet::after {
            transform: translateX(5.6em) translateY(-0.6em) rotate(4deg);
        }
    </style>
</head>
<body>
    <h1>相对定位</h1> 
    <figure class="eight">
        <div></div>
        <div></div>
    </figure>

    <h1>绝对定位</h1>
    <figure class="man">
        <div class="head"></div>
        <div class="body"></div>
        <div class="feet"></div>
    </figure>
</body>
</html>
