<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框加载动画</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .radial {
            display: inline-block;
            position: relative;
            outline: 1px dashed red;
            width: 100px;
            height: 100px;
        }

        .circle.left {
            position: absolute;
            clip: rect(0, 100px, 100px, 50px);
        }

        .circle.right {
            position: absolute;
            clip: rect(0px, 50px, 100px, 0px);
        }

        .circle span {
            width: 80px;
            height: 80px;
            border-radius: 100%;
            position: absolute;
            opacity: 0.5;
            border: 10px solid #5cb16e;
        }

        .circle.left span {
            clip: rect(0px, 50px, 100px, 0px);
            animation: rotate-left 5s infinite linear;
        }

        .circle.right span {
            clip: rect(0, 100px, 100px, 50px);
            animation: rotate-right 5s infinite linear;
        }

        @keyframes rotate-left {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
            100% { transform: rotate(180deg); }
        }

        @keyframes rotate-right {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(0deg); }
            100% { transform: rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="radial">
            <div class="circle left rotate"><span></span></div>
            <div class="circle right rotate"><span></span></div>
        </div>
    </div> 
</body>
</html>
