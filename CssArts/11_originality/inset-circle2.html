<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <style>
        .box1 {
            width: 100%;
            height: 100px;
            background: radial-gradient(circle at 0 51px, transparent 15px, #fe8864 6px) top left,
                linear-gradient(0.25turn, #fff, #FE5151),
                radial-gradient(circle at 18px 51px, transparent 15px, #FE5151 16px) top right;
            background-size: 17px 100px, calc(100% - 55px) 100px, 17px 100px;
            background-repeat: no-repeat;
            background-position: 10px 0px, 26px 0px, calc(100% - 15px) 0px;
        }
    </style>
</head>

<body>

    <div class='box1'></div>
</body>

</html>
