<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引用文字</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        body {
            font-family: "Lato", Helvetica, Arial, sans-serif;
            font-size: 18px;
            line-height: 1.42857143;
            color: #333;
            background-color: #fff;
        }

        body {
            font-family: Roboto Mono, monospace;
            color: var(--secondary-color);
            background: var(--secondary-background);
        }

        .text-center {
            text-align: center;
        }


        *:before,
        *:after {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        q::before {
            content: open-quote;
        }

        q::after {
            content: close-quote;
        }

        blockquote.ec-quote-big {
            font-size: 135%;
        }

        blockquote p {
            font-family: Georgia, serif;
            margin: 0;
        }

        blockquote {
            font-family: Georgia, serif;
            font-style: italic;
            width: 85%;
            margin: 0.7em 0 0 .3em;
            padding: 0.35em 0 0 40px;
            line-height: 1.45;
            position: relative;
            color: #383838;
        }

        blockquote:before {
            display: block;
            padding-left: 10px;
            content: "\201C";
            font-size: 80px;
            position: absolute;
            left: -20px;
            top: -20px;
            color: #7a7a7a;
        }

        blockquote cite {
            color: #999999;
            font-size: medium;
            display: block;
            margin-top: 5px;
        }

        blockquote cite:before {
            content: "\2014 \2009";
        }

        /* 自定义样式 */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-line {
            margin-bottom: 10px;
            display: flex;
            align-items: flex-start;
            width: 100%;
        }

        .input-line input,
        .input-line textarea {
            padding: 5px;
            border-color: #f1d70a;
            outline: none;
            border: none;
            height: 30px;
        }

        .input-line textarea {
            height: 150px;
        }

        .title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1.2rem;

        }
    </style>

    </link>
</head>

<body>
    <div id="app">
        <div class="container col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
            <div class="title">渲染出像englishclub.com网站的引用名言那样的效果</div>
            <div class="quote-partial">
                <blockquote class="ec-quote-big" style="margin-bottom: 1em">
                    <div v-html="html"></div>
                    <cite>{{ author }}</cite>
                </blockquote>
            </div>
            <br>
            

            <div class="form">
                <div class="input-line">
                    <label for="author">作者：</label>
                    <input type="text" name="author" placeholder="请输入作者" v-model="author">
                </div>
                <div class="input-line">
                    <label for="content">内容：</label>
                    <textarea name="content" cols="30" rows="10" v-model="content"></textarea>
                </div>
                <div class="input-line">
                    <label for="content">对齐方式：</label>
                    <label class="radio-label" style="margin-right: 30px;">{{ align }}</label><br>
                </div>
                <div class="input-line">
                    <label for="content">请选择：</label>
                    <input type="radio" name="align" value="left" v-model="align">
                    <label class="radio-label">left</label><br>
                    <input type="radio" name="align" value="center" v-model="align">
                    <label class="radio-label">center</label><br>
                    <input type="radio" name="align" value="right" v-model="align">
                    <label class="radio-label">right</label><br>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                content: "'I must be brave,' she said. 'Father always wanted me to be brave. And I have a bed to sleep in, and something to eat every day. Lots of people don't have that.'",
                author: "A Little Princess",
                align: 'center',
            },
            computed: {
                html() {
                    return this.content.replaceAll('\n', "<br/>")
                }
            },
        })
    </script>
</body>

</html>
