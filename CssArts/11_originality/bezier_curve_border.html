<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贝塞尔曲线边框</title>
    <style>
        body {
            font-family: sans-serif;
            background: #232323;
        }
        .parent {
            filter: drop-shadow(0px 7px 4px rgba(0, 0, 0, 0.5));
        }
        .my-element-to-clip {
            height: 300px;
            background: linear-gradient(to bottom, #f3b167, #ec38bc, #7303c0, #03001e);
            clip-path: url(#myCurve);
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="my-element-to-clip"></div>
        </div>
        <svg width="0" height="0">
        <defs>
            <clipPath id="myCurve" clipPathUnits="objectBoundingBox">
            <path
                d="M 0,1
            L 0,0
            L 1,0
            L 1,1
            C .65 .8, .35 .8, 0 1
            Z"
            />
            </clipPath>
        </defs>
        </svg>
    </div>     
</body>
</html>
