<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>localStore 做数据库来处理</title>

<body>
    <div id="app">
        <div v-for="item in list">

            <p>{{ item.content }}</p>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="./bin.min.js"></script> 
    <script>

            },

</body>
