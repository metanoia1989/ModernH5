<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆弧</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .banner {
            height: 750px;
            position: relative;
            color: hsla(0,0%,100%,.9);
            overflow: hidden;
        }

        .banner__inner {
            content: "";
            display: block;
            position: absolute;
            height: 1000px;
            bottom: 0;
            width: 150%;
            min-width: 1440px;
            left: 50%;
            transform: translateX(-40%);
            /* -50% 就是正的 */
            /* transform: translateX(-50%); */  
            background-color: #2aae67;
            border-radius: 0 0 50% 50%;
            z-index: -1;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="banner__inner"></div>
    </div> 
</body>
</html>
