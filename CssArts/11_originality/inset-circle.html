<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内嵌圆角测试</title>
    <style>
        .box {
            width: 30em;
            height: 10em;
            /* outline: dashed black 1px; */
            display: flex;
            align-items: center;
            flex-direction: column;
            position: relative;
            background-color: transparent;
            filter: drop-shadow(1em 1em 1em rgba(0, 0, 0, 0.2));
        }
        .circle, .circle2 
        {
            width: 19em;
            height: 5em;
            background-color: white;
            position: relative;
        }

        .circle::after, .circle::before,
        .circle2::after, .circle2::before
        {
            content: '';
            width: 5em;
            height: 5em;
            position: absolute;
        }

        .circle::after {
            left: -5em;
            background-image: radial-gradient(
                circle at 0% 100%,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0) 71%,
                white 71%,
                white 100%
            );
        }
        .circle::before {
            right: -5em;
            background-image: radial-gradient(
                circle at 100% 100%,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0) 71%,
                white 71%,
                white 100%
            );
        }

        .circle2::after {
            left: -5em;
            background-image: radial-gradient(
                circle at 0% 0% ,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0) 71%,
                white 71%,
                white 100%
            );
        }
        .circle2::before {
            right: -5em;
            background-image: radial-gradient(
                circle at 100% 00%,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0) 71%,
                white 71%,
                white 100%
            );
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="circle"></div>
        <div class="circle2"></div>
    </div> 
</body>
</html>
