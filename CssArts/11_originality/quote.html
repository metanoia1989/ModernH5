<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引用文字</title>
    <link data-react-helmet="true" as="font" crossorigin="anonymous"
        href="./static/Lato-Regular.woff" rel="preload" type="font/woff">
    <link data-react-helmet="true" as="font" crossorigin="anonymous"
        href="./static/Lato-Light.woff" rel="preload" type="font/woff">
    <link data-react-helmet="true" as="font" crossorigin="anonymous"
        href="./static/Lato-Bold.woff" rel="preload" type="font/woff">
    <link data-react-helmet="true" as="font" crossorigin="anonymous"
        href="./static/RobotoMono-Regular.woff" rel="preload" type="font/woff">
    <link data-react-helmet="true" as="font" crossorigin="anonymous"
        href="./static/RobotoMono-Bold.woff" rel="preload" type="font/woff">
    <link data-react-helmet="true" as="font" crossorigin="anonymous"
        href="./static/RobotoMono-Italic.woff" rel="preload" type="font/woff">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        :root {
            --theme-color: #0a0a23;
            --yellow-gold: #ffbf00;
            --gray-00: #fff;
            --gray-05: #f5f6f7;
            --gray-10: #dfdfe2;
            --gray-15: #d0d0d5;
            --gray-45: #858591;
            --gray-75: #3b3b4f;
            --gray-80: #2a2a40;
            --gray-85: #1b1b32;
            --gray-90: #0a0a23;
            --purple-light: #dbb8ff;
            --purple-dark: #5a01a7;
            --yellow-light: #ffc300;
            --yellow-dark: #4d3800;
            --blue-light: #99c9ff;
            --blue-light-translucent: rgba(153,201,255,0.3);
            --blue-dark: #002ead;
            --blue-dark-translucent: rgba(0,46,173,0.3);
            --green-light: #acd157;
            --blue-mid: #198eee;
            --purple-mid: #9400d3;
            --green-dark: #00471b;
            --red-light: #ffadad;
            --red-dark: #850000;
            --love-light: #f8577c;
            --love-dark: #f82153;
            --editor-background-light: #fffffe;
            --editor-background-dark: #2a2b40;

            --primary-color: var(--gray-90);
            --secondary-color: var(--gray-85);
            --tertiary-color: var(--gray-80);
            --quaternary-color: var(--gray-75);
            --quaternary-background: var(--gray-15);
            --tertiary-background: var(--gray-10);
            --secondary-background: var(--gray-05);
            --primary-background: var(--gray-00);
            --highlight-color: var(--blue-dark);
            --highlight-background: var(--blue-light);
            --selection-color: var(--blue-dark-translucent);
            --success-color: var(--green-dark);
            --success-background: var(--green-light);
            --danger-color: var(--red-dark);
            --danger-background: var(--red-light);
            --love-color: var(--love-dark);
            --editor-background: var(--editor-background-light);
        }
        body {
            font-family: "Lato",Helvetica,Arial,sans-serif;
            font-size: 18px;
            line-height: 1.42857143;
            color: #333;
            background-color: #fff;
        }
        body {
            font-family: Roboto Mono,monospace;
            color: var(--secondary-color);
            background: var(--secondary-background);
        }

        .text-center {
            text-align: center;
        }
        blockquote {
            padding: 12.5px 25px;
            margin: 0 0 25px;
            font-size: 22.5px;
            border-left: 5px solid #eee;
        }
        .quote-partial .blockquote {
            font-size: 1.3rem;
            border: none;
        }
        .quote-author {
            font-style: normal;
        }

        blockquote .small, blockquote footer, blockquote small {
            color: var(--gray-45);
        }
        blockquote footer, blockquote small, blockquote .small {
            display: block;
            font-size: 80%;
            line-height: 1.42857143;
            color: #777;
        }        
        blockquote footer:before, blockquote small:before, blockquote .small:before {
            content: '\2014 \00A0';
        }

        *:before, *:after {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        q::before {
            content: open-quote;
        }
        q::after {
            content: close-quote;
        }
       
        /* 自定义样式 */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-line {
            margin-bottom: 10px;
            display: flex;
            align-items: flex-start;
            width: 100%;
        }
        .input-line input, .input-line textarea {
            padding: 5px;            
            border-color: #f1d70a;
            outline: none;
            border: none;
            height: 30px;
        }
        .input-line textarea {
            height: 150px;
        }
        .title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1.2rem;

        }
        .quote-partial {
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .radio-label {
            margin-right: 15px;
        } 
        
    </style>
</head>

<body>
    <div id="app">
        <div class="container col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
            <div class="title">渲染出像freecodecamp.org网站的引用名言那样的效果</div>
            <div class="text-center quote-partial">
                <blockquote :style="{ textAlign: align }" class="blockquote">
                    <span>
                        <q v-html="html"></q>
                        <footer class="quote-author blockquote-footer text-center">
                            <cite>{{ author }}</cite>
                        </footer>
                    </span>
                </blockquote>
            </div>
            <br>
            <div class="form">
                <div class="input-line">
                    <label for="author">作者：</label>
                    <input type="text" name="author" placeholder="请输入作者" v-model="author">
                </div>
                <div class="input-line">
                    <label for="content">内容：</label>
                    <textarea name="content" cols="30" rows="10" v-model="content"></textarea>
                </div>
                <div class="input-line">
                    <label for="content">对齐方式：</label>
                    <label class="radio-label" style="margin-right: 30px;">{{ align }}</label><br>
                </div>
                <div class="input-line">
                    <label for="content">请选择：</label>
                    <input type="radio" name="align" value="left" v-model="align" >
                    <label class="radio-label">left</label><br>
                    <input type="radio" name="align" value="center" v-model="align" >
                    <label class="radio-label">center</label><br>
                    <input type="radio" name="align" value="right" v-model="align" >
                    <label class="radio-label">right</label><br>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                content: "'I must be brave,' she said. 'Father always wanted me to be brave. And I have a bed to sleep in, and something to eat every day. Lots of people don't have that.'",
                author: "A Little Princess",
                align: 'center',
            },
            computed: {
                html() {
                    return this.content.replaceAll('\n', "<br/>")
                }
            },
        })
    </script>
</body>

</html>
